<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style>
      body 
      .container {
        text-align: right;
      }
      .headline {
        text-align: left;
        font-size: 2.25rem; 
        font-weight: bold;
        color: #010307; 
        margin-bottom: 1rem;
      }
      hr {
        border-color: #010710; 
        margin: 1rem 0;
      }
      .description {
        text-align: right;
        color: #4a5568;
        margin-bottom: 1rem;
      }
      button {
        background-color: #0a0b0b;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px; 
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s, box-shadow 0.3s;
      }
      button:hover {
        background-color: #e0e3e6; 
      }
      button:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(254, 254, 254, 0.5);
      }

    </style>
  </head>
  <body>        
    <div class="container">
      <h1 class="headline">
        With a stunning lineup of headliners and <br>
        immersive experiences, this is the must-<br>
        attend event of the summer.
      </h1>
      <hr>
      <p class="description" >
        Sunset Music Festival Is Back For Its 14th Edition; Promising An <br>
        Unparalleled Celebration Of Music, Art, And Culture, Join US For <br>
        Three Days Of Unforgettable Performances.
      </p>
      <button>
        More About Us
      </button>
    </div>
  </body>
</html>
